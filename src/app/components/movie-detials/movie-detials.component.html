
<div class="container-fluid lead">
  <div class="row">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a
          style="
            text-decoration: none;
            background-color: aliceblue;
            border-radius: 5%;
            color: black;
            font-size: larger;
            width: 100;
            text-align: center;
            font-weight: bold;
            padding: 5px;
          "
          class="navbar-brand"
          >MOVIES</a
        >
        <Span class="d-flex justify-content-evenly input-group w-auto">
          <span
            class="btn btn-secondary mr-5"
            style="color: aliceblue; margin-right: 50%"
            routerLink="/"
            >Back</span
          >
        </Span>
      </div>
    </nav>
  </div>
  <hr />

  <div
  *ngIf="loading"
  class="d-flex justify-content-center mt-5"
>
  <div class="spinner-grow text-secondary mt-5 ml-3" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-secondary mt-5 ml-3" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-secondary mt-5 ml-3" role="status">
    <span class="sr-only"></span>
  </div>
</div>

  <div *ngIf="!loading" class="row d-flex justify-content-start mt-5 mb-5">
    <div class="col-md-4">
      <img
        class="img-fluid"
        style="height: 55vh"
        src="{{ singlemovie.Poster }}"
      />
    </div>
    <div class="col-lg-4 col-md-5">
      <h5>
        {{ singlemovie.Title }}
        <span style="margin-left: 10%">{{ singlemovie.Year }}</span>
      </h5>
      <p>{{ singlemovie.imdbRating }} - Rating</p>
      <p>{{ singlemovie.Genre }}</p>
      <p>{{ singlemovie.Actors }} Director {{ singlemovie.Director }}</p>
      <P>Released on {{ singlemovie.Released }}</P>
      <p>Writer : {{ singlemovie.Writer }}</p>
      <p>{{ singlemovie.Plot }}</p>
      <p></p>
    </div>
  </div>
  <hr />
</div>
